title: LAMIR 2024
preposition: ''
description: >-
  Join us for the 1st Latin American Music Information Retrieval (LAMIR) workshop, from December 9 to 11, 2024, in Rio de Janeiro.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://lamir-workshop.github.io" # the base hostname & protocol for your site, e.g. https://example.com

# Build settings
markdown: kramdown
sass:
  style: compressed

# Exclude from processing
exclude:
  - .github/
  - venv/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - screenshot.png
  - jekyll-theme-conference.gemspec
  - purgecss.config.js
  - _config.example.yml

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room

# Theme default values
conference:
  lang: en
  show_errors: True

  talks:
    main_categories:
      - name: Keynote
        color: info
      - name: Social
        color: success
      - name: Other
        color: dark
      - name: Code
        color: primary

  link_preview:
    disable: false

  speakers:
    show_firstname: true

  location:
    url: '/location'
    map:
      home_coord: -22.85833, -43.23047
      map_provider: "OpenStreetMap.Mapnik"
      default_zoom: 17

  program:
    url: '/program'
    time_steps: 15
    show_alltimes: true

  navigation:
    footer:
      img: 'artista-guitarra.png'
    logo:
      name: LAMIR
      # img: 'lamir-white.png'
      img: 'fundos-no-bg.png'
      url: '/'
    links:
      - name: Author Information
        menu:
          - name: Call for Papers
            relative_url: /call4papers/
          - name: Posters
            relative_url: /poster_session/
      - name: Registration
        relative_url: /registration/
      - name: Travel Awards
        relative_url: /travel_awards/
      - name: Program
        relative_url: /program/
      - name: Talks
        relative_url: /talks/
      # - live: true
      # - name: Speakers
      #   relative_url: /speakers/
      - name: Location
        relative_url: /location/
      - name: Sponsors
        relative_url: /sponsors/
      - name: Committee
        relative_url: /committee/
      # - name: Code of Conduct
      #   relative_url: /coc/

  info_bars:
    - title: Register Now!
      color: success
      main_only: true
      text: |
        Registration for the workshop is now open.
        Please visit the <b><a href="/registration">Registration</a></b> page for more
        information on how to register.
    - title: Non-Author Travel Award Applications!
      color: success
      main_only: true
      text: |
        We are now accepting travel award applications for local non-author students.
        Please visit the <b><a href="/travel_awards">Travel Awards</a></b> page for more
        information on eligibility criteria.

  sponsors:
    sponsors:
      - name: CAPES
        full_name: Coordenação de Aperfeiçoamento de Pessoal de Nível Superior
        logo: capes.png
        url: https://www.gov.br/capes/pt-br
